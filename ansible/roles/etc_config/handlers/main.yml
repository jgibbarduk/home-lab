---
# How to call this handler from other role.
- name: Reboot
  reboot:

- name: Timesyncd
  command: "{{ item }}"
  with_items: 
    - "timedatectl show-timesync --all"
    - "timedatectl status"
    - "systemctl restart systemd-timesyncd"
    - "timedatectl set-ntp true"
    - "timedatectl status"