---

- name: Install hashi-up
  ansible.builtin.import_role:
    name: bootstrap_hashiup


- name: "Set variables"
  set_fact:
    is_server: "{{ is_server | default(false) }}"

- name: Generate consul.hcl config file
  template:
    src: consul.hcl.j2
    dest: /tmp/consul-{{ item }}.hcl
  with_items: "{{ inventory_hostname }}"

